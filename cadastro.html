<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.jpg" alt="Logo do Grupo">
        </div>
        <nav>
            <ul>
                <li><a href="index.php" title="home">Home</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="jogos.html">Jogos</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </nav>
        </header>
        <main>
            <form action="cadastro.php" method="post" id="cadastro-form">
                <label for="nome">Nome Completo:</label>
                <input type="text" name="nome" id="nome" required>
    
                <label for="data_nascimento">Data de Nascimento:</label>
                <input type="text" name="data_nascimento" id="data_nascimento" required>
                <input type="hidden" name="data_nascimento_formato_db" id="data_nascimento_formato_db">
    
                <label for="sexo">Sexo:</label>
                <select name="sexo" id="sexo" required>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                    <option value="O">Outro</option>
                </select>
    
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
    
                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
    
                <label for="cep">CEP:</label>
                <input type="text" name="cep" id="cep" required>
    
                <label for="endereco">Endereço:</label>
                <input type="text" name="endereco" id="endereco" readonly>
    
                <label for="bairro">Bairro:</label>
                <input type="text" name="bairro" id="bairro" readonly>
    
                <label for="numero">Número:</label>
                <input type="text" name="numero" id="numero">
    
                <label for="login">Login:</label>
                <input type="text" name="login" id="login" required>
    
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required>
    
                <button type="submit">Cadastrar</button>
            </form>
        </main>
    <footer>
        </footer>
    
    <script>
        /*altera data*/
        document.addEventListener('DOMContentLoaded', function() {
            $('#data_nascimento').blur(function() {
                var data_nascimento = $(this).val();
                var partes = data_nascimento.split('/');
                var data_formato_db = partes[2] + '-' + partes[1] + '-' + partes[0];
                $('#data_nascimento_formato_db').val(data_formato_db);
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
